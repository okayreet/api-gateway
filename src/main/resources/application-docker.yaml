server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user
          uri: lb://user
          predicates:
            - Path=/api/v1/user/**
          filters:
            - AuthenticationFilter

        - id: product
          uri: lb://product
          predicates:
            - Path=/api/v1/product/**

        - id: order
          uri: lb://order
          predicates:
            - Path=/api/v1/order/**
          filters:
            - AuthenticationFilter

        - id: authentication
          uri: lb://authentication
          predicates:
            - Path=/api/v1/auth/**
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
